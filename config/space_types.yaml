  office_closed:
    name: "Bureau fermé"
    domains: [HVAC, Lighting, Security, FireSafety]

  meeting_small:
    name: "Petite salle réunion"
    domains: [AV, HVAC, Security, Lighting]

  meeting_large:
    name: "Grande salle réunion"
    domains: [AV, HVAC, Lighting]

  conference:
    name: "Salle de conférence"
    domains: [AV, HVAC, Lighting, Security]

  corridor:
